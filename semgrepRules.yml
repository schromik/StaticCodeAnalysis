rules:
  - id: no-return-trycatch
    pattern-either:
      - pattern:
          try{
            ... return ...
          }
          catch($ERR){
            ...
          }
          finally{
            ... return ...
          }
      - pattern:
          try{
            ...
          }
          catch($ERR){
            ... return ...
          }
          finally{
            ... return ...
          }
      - pattern:
          try{
            ... return ...
          }
          catch($ERR){
            ... return ...
          }
          finally{
            ... return ...
          }
    message: Do not include a return statement inside a try or catch block, if there is a return statement in the finally block
    languages:
      - js
    severity: ERROR







    